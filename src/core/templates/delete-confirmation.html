{% extends 'store_admin/admin_base.html' %}
{% load i18n %}

{% block title %}
  {{ title }}
{% endblock %}
{% block header %}
  {{ header }}
{% endblock %}

{% block content %}
  <div class="bg-white p-8 rounded-md shadow-md m-8">
    <h1 class="text-2xl font-bold mb-4 text-center">{{ title }}</h1>
    <p class="text-center mb-6">Are you sure you want to delete {{ model }} '{{ object }}'?</p>
    <form method="post">
      {% csrf_token %}
      <div class="flex justify-center">
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md">Confirm</button>
      </div>
    </form>
  </div>
{% endblock %}
