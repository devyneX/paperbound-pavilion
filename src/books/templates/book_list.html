{% extends '_base.html' %}

{% block content %}

<div class="min-h-screen flex justify-center items-center bg-gray-100">
  <div class="flex flex-col items-center">
    <div class="container mx-auto p-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
          {% for book in book_list %}
          <div class="bg-gray-100 rounded-lg shadow-md overflow-hidden">
              <div class="bg-cyan-200 px-4 py-2 flex justify-between items-center gap-2">
                  <h3 class="text-xl font-semibold text-gray-800">{{ book.title }}</h3>
              </div>
              <div class="p-4">
                  <p class="text-gray-600 mb-2"><strong>Author:</strong> {{ book.author }}</p>
                  <p class="text-gray-600 mb-2"><strong>Language:</strong> {{ book.language }}</p>
                  <p class="text-gray-600 mb-2"><strong>Genre:</strong> {{ book.genre }}</p>
                  <p class="text-gray-600 mb-2"><strong>Publisher:</strong> {{ book.publisher }}</p>
                  <a href="{% url 'book-detail' book.pk %}" class="btn btn-outline-success" role="button">View</a>
              </div>
          </div>
          {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
