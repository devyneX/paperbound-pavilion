{% extends '_base.html' %}

{% block content %}
<div class="min-h-screen flex justify-center items-center bg-gray-100">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for book in book_list %}
    <div class="border border-gray-200 shadow-md rounded-md p-4">
      <h2 class="text-lg font-semibold mb-2">{{ book.title }}</h2>
      <h3 class="text-gray-600 mb-2">{{ book.author }}</h3>
      <p class="text-gray-700 mb-2"><strong>Genre:</strong> {{ book.genre }}</p>
      <p class="text-gray-700 mb-2"><strong>Price:</strong> {{ book.price }}</p>
      {%if book.quantity > 0%} <p class="text-green-700 mb-2"> Available</p>
      {%else %}
      <p class="text-red-700 mb-2"> Not Available</p>z
      {% endif %}
      <a href="{% url 'book-detail' book.pk %}" class="btn btn-outline-success" role="button">View</a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
