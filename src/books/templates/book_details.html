{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex justify-center items-center bg-gray-100">
  <div class="flex flex-col items-center">
    <div class="bg-white border border-gray-200 shadow-md rounded-md p-4">
      <h2 class="text-lg font-semibold text-gray-800 mb-2">{{ book.title }}</h2>
      <h3 class="text-sm text-gray-600 mb-2">{{ book.author }}</h3>
      <p class="text-sm text-gray-700 mb-2"><strong>Genre:</strong> {{ book.genre }}</p>
      <p class="text-sm text-gray-700 mb-2"><strong>Description:</strong> {{ book.description }}</p>
      <p class="text-sm text-gray-700 mb-2"><strong>Price:</strong> {{ book.price }}</p>
    </div>
  </div>
</div>
{% endblock %}
