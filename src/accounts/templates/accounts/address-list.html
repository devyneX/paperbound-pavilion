
{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "Addresses" %}{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="flex flex-col gap-4 mb-2">
        <h2 class="text-3xl font-semibold mb-4">{% trans "Addresses" %}</h2>
        <div class="mb-4">
          <a href="{% url 'accounts:address-create' %}"
            class="bg-cyan-500 text-white px-4 py-2 rounded-lg hover:bg-cyan-600 transition-colors">{% trans "AddAddress" %}</a>
        </div>
    </div>
    <div class="grid grid-cols-3 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        {% for address in addresses %}
        <div class="bg-gray-100 rounded-lg shadow-md overflow-hidden">
            <div class="bg-cyan-200 px-4 py-2 flex justify-between items-center gap-2">
                <a href="{% url 'accounts:address-update' address.id %}"
                    class="text-blue-600 hover:text-blue-900 font-semibold">{% trans "UpdateAddress" %}</a>
            </div>
            <div class="p-4">
                <p class="text-gray-600 mb-2">{{ address }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
