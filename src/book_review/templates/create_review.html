{% extends 'base.html' %}

{% block title %}Add review{% endblock %}

{% block content %}
{{ user.is_authenticated }}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <form class="mt-8 space-y-6" method="POST" action="{% url 'create_review' pk=book.pk %}>    ">

            
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="ratings" class="sr-only">Ratings</label>
                    <input id="ratings" name="ratings" type="text" autocomplete="ratings" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Ratings">
                    {% if form.errors.ratings %}
                    <p class="text-red-500 text-xs italic">{{ form.errors.ratings }}</p>
                    {% endif %}
                </div>
                <div>
                    <label for="comments" class="sr-only">Comments</label>
                    <textarea id="comments" name="comments" type="text-area"  autocomplete="comments" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="comments"></textarea>
                    {% if form.errors.ratings %}   
                    <p class="text-red-500 text-xs italic">{{ form.errors.comments }}</p>
                    {% endif %}
                </div>
            </div>
            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Submit Review
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
