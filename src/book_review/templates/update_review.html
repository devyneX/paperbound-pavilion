{% extends 'base.html' %}
{% load i18n %}
{% block title %}Update Review{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <form class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            <h1 class="text-2xl font-bold text-indigo-700">{{ review.books.title }}</h1>
            <h2 class="text-lg font-semibold text-gray-800">{{ review.books.author }}</h2>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="ratings">
                    Ratings
                </label>
                {{ form.ratings }} 
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="comments">
                    Comments
                </label>
                {{form.comments}}
            </div>
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    {% trans 'Update'%}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
